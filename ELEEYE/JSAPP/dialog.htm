<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb_2312-80" />

        <td width="24" background="images/title.gif">
          <div><img id="imgClose" /></div>

        <td width="336" colspan="4" background="images/board.gif"></td>

      </tr>
      <tr height="4">
        <td background="images/border_bottom_left.gif"></td>
        <td colspan="4" background="images/border_bottom.gif"></td>

        <td background="images/border_bottom_right.gif"
            style="cursor:se-resize" onmousedown="clickBorderRightBottom()"></td>
-->
