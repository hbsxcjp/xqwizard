<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb_2312-80" />
    <script language="javascript" src="jsapp.js"></script>
    <script language="javascript" src="js/dialog.js"></script>
  </head>
  <body style="border:0px;margin:0px;overflow:hidden"
      oncontextmenu="return false" onstartdrag="return false">
    <table border="0" border="0" cellpadding="0" cellspacing="0">
      <tr height="30">
        <td width="4" background="images/title_left.bmp"></td>
        <td width="312" background="images/title.bmp" onmousedown="startDrag()"></td>
        <td width="24" background="images/title.bmp"><img
            style="margin-top:2px" src="images/close.bmp"
            onmouseover="src='images/close_over.bmp'"
            onmouseout="src='images/close.bmp'"
            onmousedown="src='images/close_press.bmp'"
            onclick="VB.Unload(VB)" /></td>
        <td width="4" background="images/title_right.bmp"></td>
      </tr>
      <tr height="336">
        <td background="images/border_left.bmp"></td>
        <td colspan="2" background="board.gif"></td>
        <td background="images/border_right.bmp"></td>
      </tr>
      <tr height="4">
        <td background="images/border_bottom_left.bmp"></td>
        <td colspan="2" background="images/border_bottom.bmp"></td>
        <td background="images/border_bottom_right.bmp"></td>
      </tr>
    </table>
  </body>
</html>
