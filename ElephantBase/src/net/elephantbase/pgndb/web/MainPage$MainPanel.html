<html>
  <body>
    <wicket:panel>
      <form wicket:id="frm">
        <table>
          <tr>
            <td>赛事：
              <input type="text" wicket:id="txtEvent" size="10">时间：从
              <select wicket:id="optFromYear"></select>年<select wicket:id="optFromMonth"></select>月到
              <select wicket:id="optToYear"></select>年<select wicket:id="optToMonth"></select>月
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>选手：
              <input type="text" wicket:id="txtPlayer1" size="5">
              <input type="checkbox" wicket:id="chkRed1">执红
              <input type="checkbox" wicket:id="chkRed1">执黑
              <input type="checkbox" wicket:id="chkWin1">胜
              <input type="checkbox" wicket:id="chkDraw1">和
              <input type="checkbox" wicket:id="chkLoss1">负
              <input type="checkbox" wicket:id="chkUnknown1">未知
            </td>
          </tr>
          <tr>
            <td>选手：
              <input type="text" wicket:id="txtPlayer2" size="5">
              <input type="checkbox" wicket:id="chkRed2">执红
              <input type="checkbox" wicket:id="chkRed2">执黑
              <input type="checkbox" wicket:id="chkWin2">胜
              <input type="checkbox" wicket:id="chkDraw2">和
              <input type="checkbox" wicket:id="chkLoss2">负
              <input type="checkbox" wicket:id="chkUnknown2">未知
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>开局总类：<select wicket:id="optEccoLevel1"></select></td>
          </tr>
          <tr>
            <td>开局子类：<select wicket:id="optEccoLevel2"></select></td>
          </tr>
          <tr>
            <td>开局分支：<select wicket:id="optEccoLevel2"></select></td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" wicket:id="chkWin">先胜
              <input type="checkbox" wicket:id="chkDraw">先和
              <input type="checkbox" wicket:id="chkLoss">先负
              <input type="checkbox" wicket:id="chkUnknown">未知
            </td>
          </tr>
        </table>
        <p align="center"><input type="submit"></p>
      </form>
    </wicket:panel>
  </body>
</html>
