<wicket:panel>
  <form wicket:id="frm">
    <table>
      <tr>
        <td align="right"><font size="2">赛事:</font></td>
        <td></td>
        <td><font size="2">
          <input align="right" title="输入赛事关键字，如“联赛”、“个人赛”、“五羊杯”等"
              type="text" wicket:id="txtEvent" size="10">　从
          <select wicket:id="selYearFrom"></select>年<select wicket:id="selMonthFrom"></select>月　到
          <select wicket:id="selYearTo"></select>年<select wicket:id="selMonthTo"></select>月
        </font></td>
      </tr>
      <tr>
        <td colspan="3"><font size="1">　</font></td>
      </tr>
      <tr>
        <td align="right"><font size="2">棋手:</font></td>
        <td></td>
        <td><font size="2">
          <input title="输入某个棋手，如“胡荣华”，就能找到这个棋手的对局"
              type="text" wicket:id="txtPlayer1" size="10">　
          <select wicket:id="selRedBlack"></select>　
          <input title="如果要找两个棋手之间的对局，那么在这里输入第二个棋手"
              type="text" wicket:id="txtPlayer2" size="10">
        </font></td>
      </tr>
      <tr>
        <td colspan="3"><font size="1">　</font></td>
      </tr>
      <tr>
        <td align="right"><font size="2">开局总类:</font></td>
        <td></td>
        <td colspan="5"><select wicket:id="selEccoLevel1"></select>
          <a href="http://www.elephantbase.net/ecco.htm" target="_blank">
            <font size="2">什么是ECCO开局分类？</font>
          </a>
        </td>
      </tr>
      <tr>
        <td align="right"><font size="2">开局子类:</font></td>
        <td></td>
        <td><select wicket:id="selEccoLevel2"></select></td>
      </tr>
      <tr>
        <td align="right"><font size="2">开局分支:</font></td>
        <td></td>
        <td><select wicket:id="selEccoLevel3"></select></td>
      </tr>
      <tr>
        <td align="right"><font size="2">胜负:</font></td>
        <td></td>
        <td><font size="2">
          <input type="checkbox" wicket:id="chkWin">先胜
          <input type="checkbox" wicket:id="chkDraw">先和
          <input type="checkbox" wicket:id="chkLoss">先负
        </font></td>
      </tr>
    </table>
    <p><input type="submit"></p>
  </form>
</wicket:panel>
