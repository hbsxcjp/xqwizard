<wicket:panel>
  <span wicket:id="pnlFeedback"></span>
  <form wicket:id="frm">
    <table align="center">
      <tr>
        <td align="right"><font size="2">用户名：</font></td>
        <td align="right"><font color="#FF0000"
            face="Times New Roman"><sup>*</sup></font></td>
        <td>
          <input type="text" size="20" wicket:id="txtUsername">
          <a href="#" wicket:id="lnkRegister" tabindex="-1"><font
              size="2">注册帐号</font></a>
        </td>
      </tr>
      <tr>
        <td align="right"><font size="2">密码：</font></td>
        <td align="right"><font color="#FF0000"
            face="Times New Roman"><sup>*</sup></font></td>
        <td>
          <input type="password" size="20" wicket:id="txtPassword">
          <a href="#" wicket:id="lnkGetPassword" tabindex="-1"><font
              size="2">找回密码</font></a>
        </td>
      </tr>
      <tr>
        <td><font size="2">验证码：</font></td>
        <td align="right"><font color="#FF0000"
            face="Times New Roman"><sup>*</sup></font></td>
        <td><span wicket:id="pnlCaptcha"></span></td>
      </tr>
      <tr>
        <td>　</td>
        <td>　</td>
        <td><font size="2">数字0-9，字母A-F</font></td>
      </tr>
      <tr>
        <td>　</td>
        <td>　</td>
        <td><font size="2"><input type="checkbox" wicket:id="chkSave"
            id="chkSave"><label for="chkSave">两周内不用再登录</label></font></td>
      </tr>
    </table>
    <p align="center"><input type="submit" value="登录"></p>
  </form>
</wicket:panel>
