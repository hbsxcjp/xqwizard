<wicket:panel>
  <span wicket:id="pnlFeedback"></span>
  <form wicket:id="frm" target="_blank">
    <table align="center">
      <tr>
        <td align="right"><font size="2">用户名包含：</font></td>
        <td>　</td>
        <td>
          <input type="text" size="20" wicket:id="txtUsername">
        </td>
      </tr>
      <tr>
        <td align="right"><font size="2">Email包含：</font></td>
        <td>　</td>
        <td>
          <input type="text" size="20" wicket:id="txtEmail">
        </td>
      </tr>
      <tr>
        <td align="right"><font size="2">排序方式：</font></td>
        <td>　</td>
        <td><select wicket:id="selOrder"></select></td>
      </tr>
      <tr>
        <td align="right"><font size="2">显示行数：</font></td>
        <td>　</td>
        <td><select wicket:id="selRows"></select></td>
      </tr>
    </table>
    <p align="center"><input type="submit" value="查询用户"></p>
  </form>
</wicket:panel>
