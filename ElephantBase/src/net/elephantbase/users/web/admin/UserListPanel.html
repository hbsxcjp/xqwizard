<wicket:panel>
  <span wicket:id="pnlFeedback"></span>
  <table align="center" bgcolor="#000000" cellpadding="4" cellspacing="1">
    <tr>
      <td bgcolor="#FFFFFF">
        <table>
          <tr>
            <td background="images/headerbg.gif" align="center">
              <font size="2">用户名</font>
            </td>
            <td background="images/headerbg.gif" align="center">
              <font size="2">Email</font>
            </td>
            <td background="images/headerbg.gif" align="center">
              <font size="2">成绩</font>
            </td>
            <td background="images/headerbg.gif" align="center">
              <font size="2">点数</font>
            </td>
            <td background="images/headerbg.gif" align="center">
              <font size="2">充值</font>
            </td>
          </tr>
          <tr wicket:id="lstUser">
            <td wicket:id="tdUsername" align="center">
              <a href="#" wicket:id="lnkUsername" target="_blank"><font

              </span></font></a>
            </td>
            <td wicket:id="tdEmail" align="center">
              <a href="#" wicket:id="lnkEmail"><font
                  size="2"><span wicket:id="lblEmail">
              </span></font></a>
            </td>
            <td wicket:id="tdScore" align="center">
              <font size="2"><span wicket:id="lblScore"></span></font>
            </td>
            <td wicket:id="tdPoints" align="center">
              <font size="2"><span wicket:id="lblPoints"></span></font>
            </td>
            <td wicket:id="tdCharged" align="center">
              <font size="2"><span wicket:id="lblCharged"></span></font>
            </td>
          </tr>
        </table>
      </td>
    </tr>
