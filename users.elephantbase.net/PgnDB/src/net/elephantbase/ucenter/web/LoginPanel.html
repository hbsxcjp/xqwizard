<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=gb_2312-80">
<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0">
<title></title>
</head>

<body>
<wicket:panel>
<p><!--webbot bot="HTMLMarkup" startspan --><font size="2"><span wicket:id="lblInfo"></span></font><!--webbot
bot="HTMLMarkup" endspan --></p>

<form wicket:id="frm">
    <table border="0">
        <tr>
            <td align="right"><font size="2">用户名：</font></td>
            <td align="right"><font color="#FF0000"
            face="Times New Roman"><sup>*</sup></font></td>
            <td><input type="text" size="20" name="username"
            wicket:id="txtUsername"></td>
        </tr>
        <tr>
            <td>　</td>
            <td>　</td>
            <td><a
            href="http://users.elephantbase.net/register.htm"
            target="_blank"><font size="2">注册帐号</font></a></td>
        </tr>
        <tr>
            <td align="right"><font size="2">密码：</font></td>
            <td align="right"><font color="#FF0000"
            face="Times New Roman"><sup>*</sup></font></td>
            <td><input type="password" size="20" name="password"
            wicket:id="txtPassword"></td>
        </tr>
        <tr>
            <td>　</td>
            <td>　</td>
            <td><a
            href="http://users.elephantbase.net/getpassword.htm"
            target="_blank"><font size="2">找回密码</font></a></td>
        </tr>
        <tr>
            <td><p align="right"><font size="2">验证码：</font></p>
            </td>
            <td align="right"><font color="#FF0000"
            face="Times New Roman"><sup>*</sup></font></td>
            <td><input type="text" size="10" name="captcha"
            wicket:id="txtCaptcha"> <!--webbot bot="HTMLMarkup"
            startspan --><img wicket:id="imgCaptcha"><!--webbot bot="HTMLMarkup" endspan
            --></td>
        </tr>
        <tr>
            <td>　</td>
            <td>　</td>
            <td><font size="2">数字0-9，字母A-F(大写)</font></td>
        </tr>
    </table>
    <p align="center"><input type="submit" value="提交"></p>
</form>
</wicket:panel></body>
</html>
