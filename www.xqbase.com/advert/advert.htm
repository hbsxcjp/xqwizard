function switchTd(tdHide, tdShow, img, fnShow, nTimeout) {
  tdHide.style.display = "none";
  tdShow.style.display = "block";
  document.body.style.border = img == null ? "2px inset" : "0px";
  if (img == null) {
    document.body.style.border = "2px inset";
  } else {
    document.body.style.border = "0px";
    img.width = document.body.clientWidth;
    img.height = document.body.clientHeight;
  }
  setTimeout(fnShow, nTimeout);
}

function showXqbase() {

}

function tick() {
  var seconds = 1289563200 - Math.floor(new Date().getTime() / 1000);
  var minutes = Math.floor(seconds / 60);

  var hours = Math.floor(minutes / 60);
  minutes %= 60;
  var days = Math.floor(hours / 24);
  hours %= 24;
  countdown.innerHTML = days + "天" + hours + "小时" + minutes + "分" + seconds + "秒";
}
