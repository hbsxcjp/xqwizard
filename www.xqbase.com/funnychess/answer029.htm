    <dt>　　着法：红先胜；题型：做杀；难度：简单</dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">1.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(1)">马七退五</a></dt>
    <dt>　　黑方不能走炮５退２，因为有红车二退一杀。现在黑无法连杀红，而面临红车二平三的杀棋又无着可解。</dt>
    <dt>　　接下来的杀法是：车二平三，将６进１，马五退三，将６进１，车三退二，将６退１，车三进一，将６进１，车三平四，红胜。</dt>
    <dt>　</dt>
    <dt>　　用《<a
        href="http://www.xqbase.com/protocol/xqwizard.htm" target="_blank">象棋巫师</a>》观赏本局：<a
        href="http://www.xqbase.com/funnychess/029.pgn"><font
        face="Times New Roman">http://www.xqbase.com/funnychess/029.pgn</font></a></dt>
