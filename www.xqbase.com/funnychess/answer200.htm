    <dt>　　着法：红先胜；题型：做杀；难度：中等</dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">1.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(1)">车六进四</a></dt>
    <dt>　　原谱走车六进六并不好，接下来黑走炮１平７，红错失机会。</dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">1.</font>&nbsp;　　　　&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(2)">炮１平７</a></dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">2.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(3)">炮五平三</a>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(4)">士６进５</a></dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">3.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(5)">马二进三</a></dt>
    <dt>　　此后黑方只有用双车错将军，弃车调离红三路炮解杀，红多子胜定。</dt>
</dl>
