    <dt>&nbsp;&nbsp;<font face="Times New Roman">1.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(1)">车四进七</a>&nbsp;<a

        href="JavaScript:parent.frames[0].ViewFen(4)">炮１进１</a></dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">3.</font>&nbsp;<a

        href="JavaScript:parent.frames[0].ViewFen(6)">车４进１</a></dt>
    <dt>　　若走将４平５，则车四平五，将５进１，炮六平五杀。</dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">4.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(7)">仕五退六</a>&nbsp;<a

        href="JavaScript:parent.frames[0].ViewFen(10)">士４退５</a></dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">6.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(11)">车四平一</a>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(12)">将４进１</a></dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">7.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(13)">车一平五</a></dt>
    <dt>　　此后红可走车五平八，抽炮或抽马得胜。</dt>
