    <dt>　　着法：红先胜；题型：残局；难度：中等</dt>

        href="JavaScript:parent.frames[0].ViewFen(1)">车六进七</a>&nbsp;<a

        href="JavaScript:parent.frames[0].ViewFen(3)">相五进三</a>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(4)">象３进５</a></dt>
    <dt>　　如改走车７退２，则车二进八，将６进１，车六平四，士５退６，车二退一，车７退３，车二平三，将６退１，马五进六杀。</dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">3.</font>&nbsp;<a

    <dt>&nbsp;&nbsp;<font face="Times New Roman">5.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(9)">车一平六</a>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(10)">将６平５</a></dt>

        href="JavaScript:parent.frames[0].ViewFen(11)">车三平一</a>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(12)">卒３平４</a></dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">7.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(13)">车一进九</a>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(14)">马１退３</a></dt>
    <dt>&nbsp;&nbsp;<font face="Times New Roman">8.</font>&nbsp;<a
        href="JavaScript:parent.frames[0].ViewFen(15)">车六平八</a></dt>
    <dt>　　红得子胜。</dt>
