<ul>
    <li><font face="Times New Roman">Mars</font>是基于<font
        face="Times New Roman">fruit 2.1</font>的测试作品，对着法生成，着法排序，置换表，搜索进行了深入的分析。</li>
    <li>在此软件包括一些高级且有难度的算法，如将军躲避算法，<font
        face="Times New Roman">SEE</font>。</li>
    <li>希望本软件能给中国象棋带来更大的进步。</li>
