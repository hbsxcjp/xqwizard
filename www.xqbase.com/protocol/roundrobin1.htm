<p><script language="JavaScript"><!--
function GenRoundRobin() {
  GameNum = Math.floor((Players.value * 1.0 + 1) / 2);
  PlayerNum = GameNum * 2;
  RoundNum = GameNum * 2 - 1;
  Home = Array(RoundNum + 1);
  Away = Array(RoundNum + 1);
  for (i = 1; i <= RoundNum; i ++) {
    Home[i] = Array(GameNum + 1);
    Away[i] = Array(GameNum + 1);
  }
  for (i = 1; i <= GameNum; i ++) {
    Home[1][i] = i;
    Away[1][i] = PlayerNum + 1 - i;
  }
  for (i = 2; i <= RoundNum; i ++) {
    Away[i][1] = PlayerNum;
    for (j = 1; j <= GameNum - 1; j ++) {
      Home[i][j] = Away[i - 1][GameNum - j + 1];
      Away[i][j + 1] = Home[i - 1][GameNum - j + 1];
    }
    Home[i][GameNum] = Home[i - 1][1];
  }
  var NewWindow = open("", "Output");
  NewWindow.document.close();
  NewWindow.document.writeln("<table border=\"1\"");
  for (i = 1; i <= RoundNum; i ++) {
    NewWindow.document.writeln("<tr><td nowrap>" + i + "</td>");
    if (i % 2) {
      NewWindow.document.writeln("<td nowrap>" + Home[i][1] + "-(" + Away[i][1] + ")</td>");
    } else {
      NewWindow.document.writeln("<td nowrap>(" + Away[i][1] + ")-" + Home[i][1] + "</td>");
    }
    for (j = 2; j <= GameNum; j ++) {
      NewWindow.document.writeln("<td nowrap>" + Home[i][j] + "-" + Away[i][j] + "</td>");
    }
    NewWindow.document.writeln("</tr>");
  }
  NewWindow.document.writeln("</table>");
}
--></script>参赛选手<font
face="Times New Roman">(1~100)</font>：<input type="text"
size="2" name="Players" value="3"><input type="button" name="OK"
value="确定" onclick="JavaScript:GenRoundRobin()"></p>
</body>
