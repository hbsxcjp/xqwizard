        bot="HTMLMarkup" endspan --><script language="JavaScript"><!--
function tick() {
  var seconds = 1289563200 - Math.floor(new Date().getTime() / 1000);

  seconds %= 60;
  var hours = Math.floor(minutes / 60);
  minutes %= 60;
  var days = Math.floor(hours / 24);
  hours %= 24;
  countdown.innerHTML = days + "天" + hours + "小时" + minutes + "分" + seconds + "秒";
}
tick();
setInterval(tick, 1000);
