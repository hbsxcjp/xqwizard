<p>　　象棋巫师是一款功能超强的象棋教学、电脑对弈和棋谱编辑软件，受到广大象棋爱好者的高度评价。</p>

<p>　　★ 内置上千盘杀局习题，提供存档、排名、指导等功能，帮助象棋爱好者提高棋艺，体验象棋乐趣。</p>

<p>　　★ 支持众多棋艺超强的象棋智能引擎，实现人机对弈和棋局分析推演。</p>

<p>　　★ 支持方便快捷的棋局编辑方式，支持多种棋谱格式和多种棋谱展示方式，是棋谱收藏、编辑、展示、出版的最佳选择。</p>
